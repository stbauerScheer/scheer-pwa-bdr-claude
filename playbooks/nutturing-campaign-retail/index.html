<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nurturing Campaign Retail B2B 2026</title>

<link rel="stylesheet" href="playbook.css">
<link rel="stylesheet" href="../shared/playbook.css">

<style>

/* Stats */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  margin: 24px 0 40px;
}

.stat-box {
  background: var(--bg-light);
  border: 1px solid var(--line);
  border-radius: var(--radius-md);
  padding: 20px;
  text-align: center;
}

.stat-number {
  font-size: 32px;
  font-weight: 700;
  color: var(--blue);
}

.stat-label {
  font-size: 13px;
  color: var(--text-muted);
}

/* Filters */
.filter-section {
  display: grid;
  grid-template-columns: repeat(4, 1fr) auto;
  gap: 16px;
  align-items: end;
  background: var(--bg-light);
  border: 1px solid var(--line);
  border-radius: var(--radius-md);
  padding: 16px;
  margin: 30px 0;
}

.filter-item {
  display: flex;
  flex-direction: column;
}

.filter-item label {
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 4px;
}

.filter-count {
  font-size: 13px;
  color: var(--text-muted);
  align-self: center;
}

/* Activity cards */
.activity-card {
  background: var(--bg);
  border: 1px solid var(--line);
  border-radius: var(--radius-md);
  padding: 18px;
  margin: 12px 0;
  transition: 0.2s ease;
}

.activity-card:hover {
  border-color: var(--blue);
  box-shadow: 0 2px 8px rgba(41,150,204,0.15);
}

.month-number {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  background: var(--blue);
  color: white;
  border-radius: 50%;
  font-weight: 700;
  margin-right: 12px;
}

</style>
</head>
<body>

<div class="pb-header">
  <a href="../../index.html" class="pb-header-back"><- Back to Playbooks</a>
  <span class="pb-header-title">Nurturing Campaign 2026</span>
</div>

<header>
<div class="wrap">
<h1>Nurturing Campaign Retail B2B 2026</h1>
<p>12-maanden gestructureerde retail nurturing aanpak</p>
</div>
</header>

<main>
<div class="wrap">

<h2>Campagne overzicht</h2>

<div class="stats-grid">
  <div class="stat-box">
    <div class="stat-number">12</div>
    <div class="stat-label">Maanden</div>
  </div>
  <div class="stat-box">
    <div class="stat-number">24</div>
    <div class="stat-label">Activiteiten</div>
  </div>
  <div class="stat-box">
    <div class="stat-number">12</div>
    <div class="stat-label">Thema's</div>
  </div>
  <div class="stat-box">
    <div class="stat-number">13</div>
    <div class="stat-label">Content formaten</div>
  </div>
</div>

<!-- FILTERS -->

<div class="filter-section">

  <div class="filter-item">
    <label>Persona</label>
    <select id="personaFilter" onchange="filterActivities()">
      <option value="">Alle</option>
      <option value="Management / IT">Management / IT</option>
      <option value="Operations / Finance">Operations / Finance</option>
      <option value="Finance">Finance</option>
      <option value="Management">Management</option>
      <option value="Directie">Directie</option>
    </select>
  </div>

  <div class="filter-item">
    <label>Format</label>
    <select id="formatFilter" onchange="filterActivities()">
      <option value="">Alle</option>
      <option value="Thought leadership artikel">Thought leadership artikel</option>
      <option value="Nurture mail">Nurture mail</option>
      <option value="LinkedIn post">LinkedIn post</option>
      <option value="Online sessie">Online sessie</option>
      <option value="Checklist">Checklist</option>
      <option value="Klantcase">Klantcase</option>
    </select>
  </div>

  <div class="filter-item">
    <label>Maand</label>
    <select id="monthFilter" onchange="filterActivities()">
      <option value="">Alle</option>
      <option value="januari">Januari</option>
      <option value="februari">Februari</option>
      <option value="maart">Maart</option>
      <option value="april">April</option>
      <option value="mei">Mei</option>
      <option value="juni">Juni</option>
      <option value="juli">Juli</option>
      <option value="augustus">Augustus</option>
      <option value="september">September</option>
      <option value="oktober">Oktober</option>
      <option value="november">November</option>
      <option value="december">December</option>
    </select>
  </div>

  <div class="filter-item">
    <label>Fase</label>
    <select id="phaseFilter" onchange="filterActivities()">
      <option value="">Alle</option>
      <option value="Awareness">Awareness</option>
      <option value="Consideration">Consideration</option>
      <option value="Conversatie">Conversatie</option>
    </select>
  </div>

  <span id="activityCount" class="filter-count">Showing 24 activities</span>

</div>

<!-- ACTIVITEITEN -->
<!-- Voeg hier je bestaande maand-secties in -->
<!-- Per activity-card toevoegen:
     data-month="januari"
     data-phase="Awareness"
-->

</div>
</main>

<script>
function filterActivities() {

  const personaFilter = document.getElementById('personaFilter').value;
  const formatFilter = document.getElementById('formatFilter').value;
  const monthFilter = document.getElementById('monthFilter').value;
  const phaseFilter = document.getElementById('phaseFilter').value;

  const sections = document.querySelectorAll('.project-section');
  let totalVisible = 0;

  sections.forEach(section => {

    const activities = section.querySelectorAll('.activity-card');
    let visibleInSection = 0;

    activities.forEach(activity => {

      const persona = activity.dataset.persona;
      const format = activity.dataset.format;
      const month = activity.dataset.month;
      const phase = activity.dataset.phase;

      const matchPersona = !personaFilter || persona === personaFilter;
      const matchFormat = !formatFilter || format === formatFilter;
      const matchMonth = !monthFilter || month === monthFilter;
      const matchPhase = !phaseFilter || phase === phaseFilter;

      if (matchPersona && matchFormat && matchMonth && matchPhase) {
        activity.style.display = '';
        visibleInSection++;
        totalVisible++;
      } else {
        activity.style.display = 'none';
      }

    });

    section.style.display = visibleInSection === 0 ? 'none' : '';

  });

  document.getElementById('activityCount').textContent =
    `Showing ${totalVisible} activit${totalVisible !== 1 ? 'ies' : 'y'}`;
}
</script>

</body>
</html>
