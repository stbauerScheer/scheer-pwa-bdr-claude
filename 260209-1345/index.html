<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scheer IDS — Playbooks</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a0f1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --nav-width: 15%;
      --content-width: 85%;
      --bg-deep: #0a0f1a;
      --bg-nav: #0e1425;
      --bg-card: #141c2e;
      --bg-card-hover: #1a2540;
      --accent: #3b82f6;
      --accent-soft: rgba(59, 130, 246, 0.12);
      --text-primary: #e8ecf4;
      --text-secondary: #8494b2;
      --text-muted: #566480;
      --border: rgba(255, 255, 255, 0.06);
      --border-accent: rgba(59, 130, 246, 0.25);
      --radius: 8px;
      --transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --font-display: 'Fraunces', Georgia, serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 14px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .shell {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    /* ── Navigation Column ── */
    .nav-column {
      width: var(--nav-width);
      min-width: 220px;
      max-width: 280px;
      background: var(--bg-nav);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      flex-shrink: 0;
    }

    .nav-header {
      padding: 28px 24px 20px;
      border-bottom: 1px solid var(--border);
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }

    .nav-logo-mark {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }

    .nav-logo-text {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
    }

    .nav-subtitle {
      font-size: 11px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-top: 12px;
      font-weight: 500;
    }

    .nav-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px 12px;
    }

    .nav-list::-webkit-scrollbar { width: 3px; }
    .nav-list::-webkit-scrollbar-track { background: transparent; }
    .nav-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

    .nav-item {
      display: block;
      padding: 10px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--transition);
      border: 1px solid transparent;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background: var(--bg-card);
      border-color: var(--border);
    }

    .nav-item.active {
      background: var(--accent-soft);
      border-color: var(--border-accent);
    }

    .nav-item-title {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-primary);
      line-height: 1.3;
    }

    .nav-item.active .nav-item-title {
      color: var(--accent);
    }

    .nav-item-desc {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 2px;
      line-height: 1.4;
    }

    .nav-footer {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
    }

    .nav-count {
      font-variant-numeric: tabular-nums;
    }

    /* ── Content Area ── */
    .content-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg-deep);
    }

    /* ── Welcome State ── */
    .welcome {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .welcome-inner {
      text-align: center;
      max-width: 480px;
      animation: fadeUp 0.6s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-icon {
      width: 64px;
      height: 64px;
      background: var(--accent-soft);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      border: 1px solid var(--border-accent);
    }

    .welcome-icon svg {
      width: 28px;
      height: 28px;
      color: var(--accent);
    }

    .welcome h1 {
      font-family: var(--font-display);
      font-size: 26px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .welcome p {
      color: var(--text-secondary);
      font-size: 14px;
      line-height: 1.6;
    }

    /* ── Playbook Detail View ── */
    .detail-view {
      flex: 1;
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.25s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .detail-view.visible {
      display: flex;
    }

    .detail-header {
      padding: 16px 28px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-nav);
      flex-shrink: 0;
    }

    .detail-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .detail-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .detail-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .detail-open-btn {
      font-family: var(--font-body);
      font-size: 12px;
      font-weight: 500;
      color: var(--accent);
      background: var(--accent-soft);
      border: 1px solid var(--border-accent);
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .detail-open-btn:hover {
      background: rgba(59, 130, 246, 0.2);
    }

    .detail-frame-wrap {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .detail-frame-wrap iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* ── Loading ── */
    .nav-loading {
      padding: 24px;
      text-align: center;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .nav-loading-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    .nav-error {
      padding: 16px;
      font-size: 12px;
      color: #f87171;
      text-align: center;
    }

    /* ── Responsive ── */
    @media (max-width: 768px) {
      .nav-column {
        min-width: 180px;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <!-- Navigation Column -->
    <aside class="nav-column">
      <div class="nav-header">
        <div class="nav-logo">
          <div class="nav-logo-mark">S</div>
          <span class="nav-logo-text">Scheer IDS</span>
        </div>
        <div class="nav-subtitle">Playbooks</div>
      </div>

      <div class="nav-list" id="navList">
        <div class="nav-loading">
          <div class="spinner"></div>
          <div class="nav-loading-text">Laden…</div>
        </div>
      </div>

      <div class="nav-footer">
        <span class="nav-count" id="navCount">0</span> playbooks beschikbaar
      </div>
    </aside>

    <!-- Content Area -->
    <main class="content-area">
      <div class="welcome" id="welcomeView">
        <div class="welcome-inner">
          <div class="welcome-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
            </svg>
          </div>
          <h1>Kies een playbook</h1>
          <p>Selecteer een playbook in het menu links om de inhoud te bekijken. Elk playbook is ook standalone te openen.</p>
        </div>
      </div>

      <div class="detail-view" id="detailView">
        <div class="detail-header">
          <div class="detail-header-left">
            <div>
              <div class="detail-title" id="detailTitle">—</div>
              <div class="detail-desc" id="detailDesc">—</div>
            </div>
          </div>
          <a class="detail-open-btn" id="detailOpenBtn" href="#" target="_blank" rel="noopener">
            Open standalone
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6"/>
              <polyline points="15 3 21 3 21 9"/>
              <line x1="10" y1="14" x2="21" y2="3"/>
            </svg>
          </a>
        </div>
        <div class="detail-frame-wrap">
          <iframe id="detailFrame" title="Playbook content"></iframe>
        </div>
      </div>
    </main>
  </div>

  <script>
    (() => {
      'use strict';

      // ── Configuration ──
      // Add new playbook directory names here.
      // Each must have a meta.json inside playbooks/<name>/
      const PLAYBOOK_DIRS = [
        'branding',
        'customer-cases'
      ];

      const navList   = document.getElementById('navList');
      const navCount  = document.getElementById('navCount');
      const welcome   = document.getElementById('welcomeView');
      const detail    = document.getElementById('detailView');
      const dTitle    = document.getElementById('detailTitle');
      const dDesc     = document.getElementById('detailDesc');
      const dOpenBtn  = document.getElementById('detailOpenBtn');
      const dFrame    = document.getElementById('detailFrame');

      let playbooks = [];
      let activeId  = null;

      // ── Discovery ──
      async function loadMeta(dir) {
        try {
          const res = await fetch(`playbooks/${dir}/meta.json`);
          if (!res.ok) return null;
          const meta = await res.json();
          return meta.status === 'active' ? meta : null;
        } catch {
          return null;
        }
      }

      async function discover() {
        const results = await Promise.all(PLAYBOOK_DIRS.map(loadMeta));
        playbooks = results.filter(Boolean);
        render();
      }

      // ── Render Navigation ──
      function render() {
        navList.innerHTML = '';
        navCount.textContent = playbooks.length;

        if (playbooks.length === 0) {
          navList.innerHTML = '<div class="nav-error">Geen actieve playbooks gevonden.</div>';
          return;
        }

        playbooks.forEach(pb => {
          const el = document.createElement('div');
          el.className = 'nav-item' + (pb.id === activeId ? ' active' : '');
          el.innerHTML = `
            <div class="nav-item-title">${esc(pb.title)}</div>
            ${pb.description ? `<div class="nav-item-desc">${esc(pb.description)}</div>` : ''}
          `;
          el.addEventListener('click', () => select(pb));
          navList.appendChild(el);
        });
      }

      // ── Select Playbook ──
      function select(pb) {
        activeId = pb.id;

        // Update nav active state
        navList.querySelectorAll('.nav-item').forEach((el, i) => {
          el.classList.toggle('active', playbooks[i].id === activeId);
        });

        // Show detail
        welcome.style.display = 'none';
        detail.classList.add('visible');

        dTitle.textContent = pb.title;
        dDesc.textContent  = pb.description || '';
        dOpenBtn.href      = pb.path;
        dFrame.src         = pb.path;
      }

      // ── Utility ──
      function esc(str) {
        const d = document.createElement('div');
        d.textContent = str;
        return d.innerHTML;
      }

      // ── Service Worker Registration ──
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js').catch(() => {});
      }

      // ── Init ──
      discover();
    })();
  </script>
</body>
</html>
